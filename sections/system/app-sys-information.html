<template class="task-template">
  <div id="app-sys-information-section" class="content-item system task-wrapper">
    <header>
      <div class="wrapper">
        <h1>
          <svg class="icon" viewBox="0 0 16 16"><use xlink:href="#icon-system"></use></svg>
          Get app and system information
        </h1>
        <h3>With a few Node.js and Electron modules you can gather information about the user's system, app or screen.</h3>
        <p>Links to the relevant documentation are in the demos below.</p>
      </div>
    </header>

    <section>
      <div class="wrapper">
        <button id="app-info-demo-toggle" class="js-container-target toggle-button">Get app information
          <div class="support avoid-clicks">Supports: Win, OS X, Linux <span class="support-divider">|</span> Process: Both</div>
        </button>
        <div class="toggle-content">
          <div class="demo">
            <button class="demo-button" id="app-info">Demo</button>
            <span class="demo-response" id="got-app-info"></span>
          </div>
          <p>The <code>process</code> module is built into Node.js (therefore you can use this in both the main and renderer processes) and in Electron apps this object has a few more useful properties on it.</p>
          <p>The example below gets the version of Electron in use by the app.</p>
          <p>See the <a class="exlink" href="http://electron.atom.io/docs/latest/api/process">process documentation</a> for more.</p>
          <h5>Renderer Process</h5>
          <pre><code id="app-info-renderer"></pre></code>

          <div class="pro-tip">
            <h2 class="avoid-clicks">ProTip</h2>
            <div class="non-toggle-content">
              <strong>Find versions of Chromium, Node.js and V8.</strong>
              <p>Electron also includes verions of Chromium, Node.js and V8 within the <code>process.versions</code> object. You can get there quickly by opening up developer tools in an Electron app and typing <code>process.versions</code>.</p>
              <pre><code>// Returns version of Chromium in use
process.versions.chrome
// Returns version of V8 in use
process.versions.v8
// Returns version of Node in use
process.versions.node</code></pre>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <button id="sys-info-demo-toggle" class="js-container-target toggle-button">Get system information
          <div class="support avoid-clicks">Supports: Win, OS X, Linux <span class="support-divider">|</span> Process: Both</div>
        </button>
        <div class="toggle-content">
          <div class="demo">
            <button class="demo-button" id="sys-info">Demo</button>
            <span class="demo-response" id="got-sys-info"></span>
          </div>
          <p>The Node.js <code>os</code> module provides useful information about the user's operating system. It's built into Node.js and can be used in both the main and renderer proesses.</p>
          <p>In the example below we require the module and then return the location of the home directory.</p>

          <p>See the full <a class="exlink" href="https://nodejs.org/api/os.html"> os documentation</a> for more.</p>
          <h5>Renderer Process</h5>
          <pre><code id="sys-info-renderer"></pre></code>
        </div>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <button id="screen-info-demo-toggle" class="js-container-target toggle-button">Get screen information
          <div class="support avoid-clicks">Supports: Win, OS X, Linux <span class="support-divider">|</span> Process: Both</div>
        </button>
        <div class="toggle-content">
          <div class="demo">
            <button class="demo-button" id="screen-info">Demo</button>
            <span class="demo-response" id="got-screen-info"></span>
          </div>
          <p>The Electron <code>screen</code> module retrieves information about screen size, displays, cursor position, etc. In the example below we retrieve the dimensions of the monitor in use.</p>

          <p>See the full <a class="exlink" href="http://electron.atom.io/docs/latest/api/screen">screen documentation</a> for more.</p>
          <h5>Renderer Process</h5>
          <pre><code id="screen-info-renderer"></pre></code>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="renderer-process/system/app-information.js"></script>
    <script type="text/javascript" src="renderer-process/system/sys-information.js"></script>
    <script type="text/javascript" src="renderer-process/system/screen-information.js"></script>

    <script type="text/javascript">
      var fs = require('fs')
      // App Information
      var appInfoRendererContent = fs.readFileSync(__dirname + '/renderer-process/system/app-information.js')
      document.getElementById('app-info-renderer').innerHTML= appInfoRendererContent
      // Sys Information
      var sysInfoRendererContent = fs.readFileSync(__dirname + '/renderer-process/system/sys-information.js')
      document.getElementById('sys-info-renderer').innerHTML= sysInfoRendererContent
      // Screen Information
      var screenInfoRendererContent = fs.readFileSync(__dirname + '/renderer-process/system/screen-information.js')
      document.getElementById('screen-info-renderer').innerHTML= screenInfoRendererContent
    </script>
  </div><!-- end app-sys-information -->
</template>
