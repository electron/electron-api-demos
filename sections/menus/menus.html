<template class="task-template">
  <div id="menus-view" class="content-item menu task-wrapper">
    <header>
      <div class="wrapper">
        <h1>
          <svg class="icon" viewBox="0 0 12 16"><use xlink:href="#icon-menu"></use></svg>
          Customize Menus
        </h1>
        <h3>The <code>menu</code> and <code>menuitem</code> modules can be used create custom native menus.</h3>

        <p>There are two kinds of menus: the application (top) menu and context (right-click) menu.</p>

        <p>Open the <a class="exlink" href="http://electron.atom.io/docs/latest/api/menu">full API documentation</a> in your browser.</p>
      </div>
    </header>

    <section>
      <div class="wrapper">
        <h2 class="js-container-target">Create an application menu
          <div class="support avoid-clicks">Supports: Win, OS X, Linux <span class="support-divider">|</span> Process: Main</div>
        </h2>
        <div class="toggle-content">
          <p>The <code>menu</code> and <code>menuitem</code> modules allow you to customize your application menu. If you don't set any menu, Electron will generate a minimal menu for your app by default.</p>

          <p>This demo uses the code below to set the application menu. If you click the 'View' option in the application menu and then the 'App Menu Demo', you'll see an information box displayed.</p>
          <h5>Main Process</h5>
          <pre><code id="application-menu-main"></code></pre>
        </div>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <h2 class="js-container-target">Create a context menu
          <div class="support avoid-clicks">Supports: Win, OS X, Linux <span class="support-divider">|</span> Process: Main</div>
        </h2>
        <div class="toggle-content">
          <button id="context-menu">Demo</button>
          <p>A context, or right-click, menu can be created with the <code>menu</code> and <code>menuitem</code> as well. You can right-click anywhere in this app or click the demo button to see an example context menu.</p>

          <p>In this demo we use the <code>remote</code> module to access <code>menu</code> and <code>menuitem</code> from the renderer process.</p>
          <h5>Renderer Process</h5>
          <pre><code id="context-menu-renderer"></pre></code>
        </div>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <div class="pro-tip">
          <h2 class="avoid-clicks">Pro-Tip</h2>
          <div class="non-toggle-content">
          <strong>Know operating system menu differences.</strong>
          <p>When designing an app for multiple operating systems it's important to be mindful of the ways application menu conventions differ on each operating systems.</p>
          <p>For instance, on Windows, accelerators are set with an <code>&</code>. Naming conventions also vary, like between "Settings" or "Preferences". Below are resources for learning operating system specific standards.</p>
          <ul>
            <li><a class="exlink" href="https://developer.apple.com/library/mac/documentation/UserExperience/Conceptual/OSXHIGuidelines/MenuBarMenus.html#//apple_ref/doc/uid/20000957-CH29-SW1">OS X</a></li>
            <li><a class="exlink" href="https://msdn.microsoft.com/en-us/library/windows/desktop/bb226797(v=vs.85).aspx">Windows</a></li>
            <li><a class="exlink" href="https://developer.gnome.org/hig/stable/menu-bars.html.en">Linux</a></li>
          </ul>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="renderer-process/menus/context-menu.js"></script>

    <script type="text/javascript">
      var fs = require('fs');
      // Application Menu
      var appMenuMainContent = fs.readFileSync('main-process/menus/application-menu.js');
      document.getElementById('application-menu-main').innerHTML= appMenuMainContent;
      // Context Menu
      var contextMenuRendererContent = fs.readFileSync('renderer-process/menus/context-menu.js');
      document.getElementById('context-menu-renderer').innerHTML= contextMenuRendererContent;
    </script>
  </div><!-- end menu-view -->
</template>
