<template class="task-template">
  <div id="windows-view" class="content-item task-wrapper windows">
    <header>
      <div class="wrapper">
        <h1>
          <svg class="icon" viewBox="0 0 14 16"><use xlink:href="#icon-windows"></use></svg>
          Create and Manage Windows
        </h1>
        <h3>The <code>browserWindow</code> module in Electron allows you to create a new browser window or manage an existing one.</h3>

        <p>Each browswer window is a separate process, the renderer process. This process, like the main process that controls the life cycle of the app, has full access to the Node.js APIs.

        <p>Open the <a class="exlink" href="http://electron.atom.io/docs/latest/api/browser-window">full API documentation</a> in your browser.</p>
      </div>
    </header>

    <section>
      <div class="wrapper">
        <button class="js-container-target toggle-button">Create a new window
          <div class="support avoid-clicks">Supports: Win, OS X, Linux <span class="support-divider">|</span> Process: Main</div>
        </button>
        <div class="toggle-content">
          <div class="demo">
            <button class="demo-button" id="new-window">Demo</button>
          </div>
          <p>The <code>browserWindow</code> module gives you the ability to create new windows in your app. This main process module can be used from the renderer process with the <code>remote</code> module, as is shown in this demo.</p>

          <p>There are a lot of options when creating a new window. A few are in this demo, but visit the <a class="exlink" href="http://electron.atom.io/docs/latest/api/browser-windows">documentation</a> for the full list.</p>
          <h5>Renderer Process</h5>
          <pre><code id="new-window-renderer"></pre></code>
        </div>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <button class="js-container-target toggle-button">Manage window state
          <div class="support avoid-clicks">Supports: Win, OS X, Linux <span class="support-divider">|</span> Process: Main</div>
        </button>
        <div class="toggle-content">
          <div class="demo">
            <button class="demo-button" id="manage-window">Demo</button>
          </div>
          <p>In this demo we create a new window, listen for a move event and then set the window to position itself back in the center of the screen.</p>

          <p>There are a lot of methods for controlling the state of the window such as the size, location, and focus status as well as events to listen to for window changes. Visit the <a class="exlink" href="http://electron.atom.io/docs/latest/api/browser-windows">documentation</a> for the full list.</p>
          <h5>Renderer Process</h5>
          <pre><code id="manage-window-renderer"></pre></code>
        </div>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <div class="pro-tip">
          <h2 class="avoid-clicks">Pro-Tip</h2>
          <div class="non-toggle-content">
            <strong>Use an invisible browser window to run background tasks.</strong>
            <p>You can set a new browser window to not be shown (be invisible) in order to use that additional renderer process as a kind of new thread in which to run JavaScript in the background of your app. You do this by setting the <code>show</code> property to <code>false</code> when defining the new window.</p>
          <pre><code>var win = new BrowserWindow({ width: 400, height: 225, show: false });</code></pre>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="renderer-process/windows/create-window.js"></script>
    <script type="text/javascript" src="renderer-process/windows/manage-window.js"></script>

    <script type="text/javascript">
      var fs = require('fs');
      // New Window
      var windowRendererContent = fs.readFileSync('renderer-process/windows/create-window.js');
      document.getElementById('new-window-renderer').innerHTML= windowRendererContent;
      // Manage Window
      var manageWindowRendererContent = fs.readFileSync('renderer-process/windows/manage-window.js');
      document.getElementById('manage-window-renderer').innerHTML= manageWindowRendererContent;
    </script>
  </div><!-- end windows-view -->
</template>
